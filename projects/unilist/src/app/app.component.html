<div class="container">
    <div class="header">
        <div class="input-stuff">
            <div class="caption">{{count}} companies, {{newCount}} new </div>
            <input type="text" [(ngModel)]="newCompany" class="add" #ctrl="ngModel" (keyup.enter)="add()"
                (drop)="drop($event)">
        </div>
        <div class="buttons">
            <button (click)="checkAdd()" [disabled]="!newCompany">Check & Add</button>
            <button (click)="add()" [disabled]="!newCompany">Add</button>
            <button (click)="remove()" [disabled]="!selected">Remove</button>
        </div>
        <div class="error" (click)="hideError()">{{errorMessage}}</div>
    </div>
    <div class="content">
        <div *ngFor='let company of companies; index as i' (click)="select(i)" class="member" [ngClass]="getClass(i)">
            {{company}}</div>

    </div>
</div>
